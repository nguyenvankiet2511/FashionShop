<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Store</title>
    <link rel="icon" type="image/png" href="static/images/icons/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" >
     <!-- Đảm bảo rằng jQuery và Bootstrap JS được tải trước FormLogin.js -->
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters vh-100">
            <div class="col-md-6 d-none d-md-block image-side">
                <img src="{{url_for('static', filename='images/banner-login01.jpg')}}" alt="Image" class="img-fluid vh-100">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-container">
                    <div class="form-title"><h1>Cosmic Store</h1></div>
                    <div class="tab-content" id="pills-tabContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                            <form id="loginForm" action="{{ url_for('user_login')}}" method="post">
                                <div class="form-group">
                                    <label for="loginUsername">Username</label>
                                    <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                <div class="text-center mt-3">
                                    <a href="#" id="forgot-link">Forgot password?</a>
                                </div>
                                <div class="social-login text-center mt-3">
                                    <a href="#" class="btn btn-outline-primary mr-2"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="btn btn-outline-danger mr-2"><i class="fab fa-google"></i></a>
                                    <a href="#" class="btn btn-outline-info"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                                <div class="text-center mt-4">
                                    <a href="#" id="register-link" class="text-primary">Don't have an account? Register here</a>
                                </div>
                            </form>
                        </div>
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="pills-register" role="tabpanel">
                            <form id="registerForm"  method="post" action="{{ url_for('user_register')}}">
                                <div class="form-group">
                                    <label for="registerUsername">Full name</label>
                                    <input type="text" class="form-control" id="registerName" name="name" placeholder="Enter full name">
                                </div>
                                <div class="form-group">
                                    <label for="registerUsername">Username</label>
                                    <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="registerConfirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="Confirm Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                                <div id="registration-message" class="mt-3"></div>
                                <div class="text-center mt-4">
                                    <a href="#" id="login-link" class="text-primary">Already have an account? Login here</a>
                                </div>
                            </form>
                        </div>
                        <!-- Forgot Password Form -->
                        <div class="tab-pane fade" id="pills-forgot" role="tabpanel">
                            <form id="forgotForm">
                                <div class="form-group">
                                    <label for="forgotEmail">Email</label>
                                    <input type="email" class="form-control" name="forgotEmail" placeholder="Enter your email">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Send Password Reset Link </button>
                                <div id="forgot-message" class="mt-3"></div>
                                <div class="text-center mt-4">
                                    <a href="#" id="back-to-login" class="text-primary">Back to Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
